<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header">
    <h1>Register</h1>
    <img src="../../../assets/bike.jpg" />
  </div>
  <form role="form" (submit)="onRegister(registerForm)" #registerForm="ngForm">
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="text"
        id="firstName"
        ngModel
        #firstName="ngModel"
        name="firstName"
        required
        placeholder="First name"
      ></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="text"
        id="lastName"
        ngModel
        #lastName="ngModel"
        name="lastName"
        required
        placeholder="Last name"
      ></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="number"
        class="form-control"
        id="ages"
        ngModel
        #ages="ngModel"
        name="ages"
        required
        placeholder="Age"
      ></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="email"
        id="email"
        ngModel
        #email="ngModel"
        name="email"
        required
        email
        placeholder="Email"
      >
      </ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="password"
        id="password"
        ngModel
        #password="ngModel"
        name="password"
        required
        placeholder="Password"
      ></ion-input>
    </ion-item>
      <div class="gender">
        <h6>Gender</h6>
        <div class="radio-button">
          <input type="radio" id="male" name="sex" value="Male" ngModel />
          <label for="male">Male</label><br />
          <input type="radio" id="female" name="sex" value="Female" ngModel />
          <label for="female">Female</label><br />
          <input type="radio" id="other" name="sex" value="Other" ngModel />
          <label for="other">Other</label>
        </div>
      </div>
    <ion-button
      expand="block"
      shape="round"
      type="submit"
      [disabled]="registerForm.form.invalid"
      >Sign up</ion-button
    >
  </form>
</ion-content>
