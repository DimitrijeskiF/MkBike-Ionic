<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item (click)="toggleDarkMode()" *ngIf="!isDark">
    <ion-icon slot="end" name="moon-sharp"></ion-icon>
    <ion-label>Enable Dark Mode</ion-label>
  </ion-item>
  <ion-item (click)="toggleDarkMode()" *ngIf="isDark">
    <ion-icon slot="end" name="sunny-sharp"></ion-icon>
    <ion-label>Disenable Dark Mode</ion-label>
  </ion-item>
  <ion-item (click)="onLogout()">
    <ion-icon slot="end" name="log-out"> </ion-icon>
    <ion-label>Logout</ion-label>
  </ion-item>
  <ion-item routerLink="/users" *ngIf="role == 'admin'">
    <ion-icon slot="end" name="people"></ion-icon>
    <ion-label>Menage Users</ion-label>
  </ion-item>
</ion-content>
