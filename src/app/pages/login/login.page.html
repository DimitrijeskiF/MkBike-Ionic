<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="primary">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="header">
    <h1>Login</h1>
    <img src="../../../assets/bike.jpg" />
  </div>
  <form role="form" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="email"
        id="email"
        ngModel
        #email="ngModel"
        name="email"
        required
        email
        placeholder="Email"
      ></ion-input>
    </ion-item>

    <ion-item class="ion-margin-bottom">
      <ion-input
        autocomplete="off"
        type="password"
        id="password"
        ngModel
        #password="ngModel"
        name="password"
        required
        placeholder="Password"
      ></ion-input>
    </ion-item>

    <ion-button
      expand="block"
      shape="round"
      type="submit"
      [disabled]="loginForm.form.invalid"
      >Login</ion-button
    >
  </form>
</ion-content>
